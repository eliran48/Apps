<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משימות ולקוחות | דאשבורד</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            scroll-behavior: smooth;
        }
        .task-completed {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .hidden { display: none; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Priorities */
        .priority-high { border-right: 4px solid #ef4444; }
        .priority-normal { border-right: 4px solid #3b82f6; }
        .priority-low { border-right: 4px solid #22c55e; }
        /* Reminders */
        .due-today { box-shadow: 0 0 0 3px #f59e0b; }
        .overdue { box-shadow: 0 0 0 3px #ef4444; }

        .progress-bar-bg { background-color: #e5e7eb; }
        .progress-bar-fg { background-color: #3b82f6; }
        .stat-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer; /* Make dashboard clickable */
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .sortable-header {
            cursor: pointer;
            position: relative;
        }
        .sortable-header::after {
            content: '↕';
            position: absolute;
            left: 5px;
            opacity: 0.5;
        }
        .sortable-header.asc::after { content: '↑'; opacity: 1; }
        .sortable-header.desc::after { content: '↓'; opacity: 1; }

        #task-table th, #task-table td,
        #client-table th, #client-table td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #e5e7eb; /* dark:border-gray-700 */
        }
        /* Alternating client group colors in task table */
        #task-table tbody tr.client-group-alt {
             background-color: #f3f4f6; /* Lighter gray for light mode */
        }
       .dark #task-table tbody tr.client-group-alt {
            background-color: rgba(55, 65, 81, 0.5); /* Slightly darker gray for dark mode */
        }
         /* Standard even/odd overrides for non-grouped rows */
         #task-table tbody tr:not(.client-group-alt):nth-child(even) {
            background-color: #f9fafb;
         }
         .dark #task-table tbody tr:not(.client-group-alt):nth-child(even) {
            background-color: rgba(31, 41, 55, 0.5);
         }


        #client-table tbody tr:nth-child(even) {
            background-color: #f9fafb; /* dark:bg-gray-800/50 */
        }
        .dark #task-table th, .dark #task-table td,
        .dark #client-table th, .dark #client-table td {
             border-bottom: 1px solid #374151;
        }

        .dark #client-table tbody tr:nth-child(even) {
            background-color: rgba(31, 41, 55, 0.5);
        }
        .nav-tab {
            cursor: pointer;
            padding: 0.75rem 1.25rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-bottom: 4px solid transparent;
            color: #6b7280; /* dark:text-gray-400 */
        }
        .nav-tab.active {
            border-bottom-color: #3b82f6;
            color: #3b82f6; /* dark:text-blue-400 */
        }
        .dark .nav-tab { color: #9ca3af; }
        .dark .nav-tab.active { color: #60a5fa; border-bottom-color: #60a5fa; }
        .clickable-header {
            cursor: pointer;
            color: #3b82f6; /* dark:text-blue-400 */
            text-decoration: underline;
        }
        .clickable-header:hover { color: #2563eb; /* dark:text-blue-500 */ }
        .dark .clickable-header { color: #60a5fa; }
        .dark .clickable-header:hover { color: #3b82f6; }
    </style>
</head>
