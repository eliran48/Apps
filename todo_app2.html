<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משימות ולקוחות | דאשבורד</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            scroll-behavior: smooth;
            background-color: #f7fafc; /* Lighter gray background */
        }
        .dark body {
             background-color: #1a202c; /* Darker gray for dark mode */
        }
        .task-completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .hidden { display: none; }
        /* Reminder Styles */
        .task-card.overdue, #task-table tr.overdue { border-right: 4px solid #ef4444; }
        .task-card.due-today, #task-table tr.due-today { border-right: 4px solid #f59e0b; }
        .dark .task-card.overdue, .dark #task-table tr.overdue { background-color: rgba(239, 68, 68, 0.1); }
        .dark .task-card.due-today, .dark #task-table tr.due-today { background-color: rgba(245, 158, 11, 0.1); }
        .light .task-card.overdue, .light #task-table tr.overdue { background-color: rgba(239, 68, 68, 0.05); }
        .light .task-card.due-today, .light #task-table tr.due-today { background-color: rgba(245, 158, 11, 0.05); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Priority Borders (Right side for RTL) */
        .priority-high { border-right: 4px solid #ef4444; }
        .priority-normal { border-right: 4px solid #3b82f6; }
        .priority-low { border-right: 4px solid #22c55e; }

        .progress-bar-bg { background-color: #e5e7eb; } .dark .progress-bar-bg { background-color: #4b5563; }
        .progress-bar-fg { background-color: #3b82f6; }

        .stat-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .stat-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.04); }

        .sortable-header { cursor: pointer; position: relative; padding-right: 20px !important; }
        .sortable-header::after { content: '↕'; position: absolute; right: 5px; opacity: 0.5; }
        .sortable-header.asc::after { content: '↑'; opacity: 1; }
        .sortable-header.desc::after { content: '↓'; opacity: 1; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: right; border-bottom: 1px solid #e5e7eb; }
        .dark th, .dark td { border-bottom: 1px solid #374151; }
        tbody tr:nth-child(even) { background-color: #f9fafb; }
        tbody tr:hover { background-color: #f0f4f8; }
        .dark tbody tr:nth-child(even) { background-color: rgba(31, 41, 55, 0.5); }
        .dark tbody tr:hover { background-color: rgba(55, 65, 81, 0.7); }
        td .action-btn { padding: 4px; border-radius: 9999px; transition: background-color 0.2s; } /* Smaller action buttons */
        td .action-btn:hover { background-color: rgba(0,0,0,0.05); } .dark td .action-btn:hover { background-color: rgba(255,255,255,0.1); }

        /* Nav Tabs */
        .nav-tab { cursor: pointer; padding: 0.75rem 1.25rem; font-size: 1rem; font-weight: 600; border-bottom: 3px solid transparent; color: #6b7280; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.2s; }
        .dark .nav-tab { color: #9ca3af; }
        .nav-tab:hover { color: #3b82f6; } .dark .nav-tab:hover { color: #60a5fa; }
        .nav-tab.active { border-bottom-color: #3b82f6; color: #3b82f6; }
        .dark .nav-tab.active { border-bottom-color: #60a5fa; color: #60a5fa; }
        .nav-tab svg { width: 1.25rem; height: 1.25rem; }

        .clickable-header { cursor: pointer; color: #3b82f6; text-decoration: underline; } .dark .clickable-header { color: #60a5fa; }
        .clickable-header:hover { color: #2563eb; } .dark .clickable-header:hover { color: #3b82f6; }

        .link-icon { display: inline-block; margin-left: 4px; color: #6b7280; transition: color 0.2s; } .dark .link-icon { color: #9ca3af; }
        .link-icon:hover { color: #3b82f6; } .dark .link-icon:hover { color: #60a5fa; }

        /* Forms */
        .form-section { background-color: #ffffff; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); margin-bottom: 1.5rem; }
        .dark .form-section { background-color: #2d3748; }

        /* Tags in Cards */
        .tag-badge { font-size: 0.75rem; font-weight: 600; padding: 0.2rem 0.6rem; border-radius: 9999px; margin: 2px; display: inline-block; }

        /* Modal Close Button */
        .modal-close-btn { position: absolute; top: 0.75rem; left: 0.75rem; font-size: 1.75rem; line-height: 1; }
        
        /* --- Auth View Styles --- */
        .auth-tab {
            @apply px-4 py-2 font-semibold text-gray-700 rounded-lg cursor-pointer bg-gray-200 hover:bg-gray-300 transition-colors flex-grow text-center;
        }
        .dark .auth-tab {
            @apply bg-gray-700 text-gray-300 hover:bg-gray-600;
        }
        .auth-tab.active {
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }
        .dark .auth-tab.active {
            @apply bg-blue-500 hover:bg-blue-600;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div id="loading-spinner" class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-50">
        <div class="text-center">
            <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-lg font-semibold">מתחבר ומסנכרן נתונים...</p>
        </div>
    </div>

    <div class="container mx-auto max-w-7xl px-4 py-8">

        <header class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <div class="text-center sm:text-right">
                <h1 id="greeting-header" class="text-4xl font-bold text-blue-600 dark:text-blue-400">טוען...</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">הדאשבורד שלך לפרודוקטיביות</p>
                <div id="user-status-container" class="text-sm text-gray-600 dark:text-gray-400 mt-1">
                    <span id="user-status-text">טוען...</span>
                    <button id="logout-btn" class="text-red-500 font-semibold mr-2 hover:underline hidden">(התנתק)</button>
                </div>
            </div>
            <div class="flex-shrink-0">
                <button id="sync-btn" class="bg-purple-600 text-white px-5 py-3 rounded-lg shadow-md hover:bg-purple-700 transition-all hidden">
                    התחברות / סנכרון
                </button>
            </div>
        </header>

        <nav class="flex justify-center border-b border-gray-300 dark:border-gray-700 mb-8">
            <button id="nav-tasks" class="nav-tab active" data-view="tasks-view">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                ניהול משימות
            </button>
            <button id="nav-clients" class="nav-tab" data-view="clients-view">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" /></svg>
                ניהול לקוחות
            </button>
            <button id="nav-projects" class="nav-tab" data-view="projects-view">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 00-1.883 2.542l.857 6a2.25 2.25 0 002.227 1.932H19.05a2.25 2.25 0 002.227-1.932l.857-6a2.25 2.25 0 00-1.883-2.542m-16.5 0V6A2.25 2.25 0 016 3.75h12A2.25 2.25 0 0120.25 6v3.776" /></svg>
                 ניהול פרויקטים
            </button>
            <button id="nav-ideas" class="nav-tab" data-view="ideas-view">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-7.5 0m7.5 0a12.06 12.06 0 00-7.5 0M12 6.75h.008v.008H12V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>
                רעיונות עסקיים
            </button>
        </nav>

        <div id="tasks-view">
            <div id="dashboard" class="mb-8 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md text-center stat-card cursor-pointer" title="לחץ לצפייה בטבלת המשימות הפעילות">
                <h2 class="text-2xl font-bold mb-2 text-blue-800 dark:text-blue-200">משימות פתוחות</h2>
                <p id="open-tasks-count" class="text-6xl font-bold text-blue-600 dark:text-blue-400">0</p>
            </div>

            <div id="reminders-container" class="mb-6">
                </div>

            <div class="form-section">
                <form id="add-task-form">
                    <h2 class="text-2xl font-semibold mb-4">הוספת משימה חדשה</h2>
                    <input type="text" id="task-input" placeholder="לדוגמה: להכין מצגת למחר" class="w-full p-3 mb-4 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" id="tags-input" placeholder="הוסף תגיות (מופרדות בפסיק)" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        
                        <div id="client-select-container" class="hidden">
                             <select id="client-select" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700">
                                <option value="">בחר לקוח...</option>
                            </select>
                        </div>

                        <div id="project-select-container" class="hidden">
                             <select id="project-select" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700">
                                <option value="">בחר פרויקט (אופציונלי)...</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-4">
                        <div class="flex items-center gap-4">
                            <label for="priority-input" class="text-sm font-medium">עדיפות
